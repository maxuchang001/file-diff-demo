<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>目录比较结果</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
h1 { color: #333; }
.section { margin: 20px 0; }
.file-list { list-style-type: none; padding: 0; }
.file-list li { margin: 5px 0; }
.identical { color: green; }
.different { color: orange; }
.only-in-dir1 { color: blue; }
.only-in-dir2 { color: red; }
</style>
</head>
<body>
<h1>目录比较结果</h1>
<div class="section">
<h2 class="different">不同文件: different.pdf</h2>
<p>目录1大小: 786951 bytes</p>
<p>目录2大小: 787855 bytes</p>
</div>
<div class="section">
<h2 class="different">不同文件: different.txt</h2>
<p>目录1大小: 30 bytes</p>
<p>目录2大小: 30 bytes</p>
</div>
<div class="section">
<h2 class="identical">相同文件: identical.txt</h2>
<p>大小: 42 bytes</p>
</div>
<div class="section">
<h2 class="different">不同文件: ipxact.xml</h2>
<p>目录1大小: 6506 bytes</p>
<p>目录2大小: 8586 bytes</p>
</div>
<div class="section">
<h2 class="only-in-dir1">仅在目录1中: only_in_dir1.txt</h2>
<p>大小: 25 bytes</p>
</div>
<div class="section">
<h2 class="only-in-dir2">仅在目录2中: only_in_dir2.txt</h2>
<p>大小: 25 bytes</p>
</div>
</body>
</html>
