
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>different.txt</title>
            <style>
                body { font-family: sans-serif; padding: 20px; text-align: center;}
                img { box-shadow: 0 0 10px rgba(0,0,0,0.2); margin-bottom: 30px; }
                .file-list { list-style: none; padding: 0; }
                .file-list li { 
                    margin: 10px 0; 
                    padding: 10px; 
                    background-color: #f5f5f5; 
                    border-radius: 5px;
                    cursor: pointer;
                    transition: background-color 0.3s;
                }
                .file-list li:hover { 
                    background-color: #e0e0e0;
                }
                .file-list li a {
                    text-decoration: none;
                    color: #333;
                    display: block;
                    width: 100%;
                    height: 100%;
                }
                .summary-section {
                    text-align: left;
                    margin: 20px 0;
                    padding: 20px;
                    background-color: #f8f9fa;
                    border-radius: 5px;
                    border-left: 4px solid #007bff;
                }
                .content-section {
                    text-align: left;
                    margin: 20px 0;
                }
                .content-section pre {
                    background-color: #f8f9fa;
                    padding: 15px;
                    border-radius: 5px;
                    overflow-x: auto;
                }
            </style>
        </head>
        <body>
            <pre>This file is different in dir2</pre>
        </body>
